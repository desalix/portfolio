<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
  <defs>
    <style>
      .bg {
        fill: #4a4a4a; /* darker gray in light mode */
        opacity: 0.1;
      }
      .stroke {
        stroke: #141416; /* black in light mode */
